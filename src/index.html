<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprite Animations</title>
</head>

<body>

  <div class="animation-field">
    <div class="form">
      <label for="animaions">Choose animations
        <select name="animations" id="animations">
          <option value="idle">idle</option>
          <option value="run">run</option>
          <option value="jump">jump</option>
          <option value="fall">fall</option>
          <option value="crouch">crouch</option>
          <option value="rolling attack">rolling attack</option>
          <option value="dizzy">dizzy</option>
          <option value="bite attack">bite attack</option>
          <option value="get hit">get hit</option>
          <option value="ko">ko</option>
        </select>
      </label>
      <button class="button">Start</button>
    </div>
    <canvas id="canvas"></canvas>
  </div>

</body>

</html>
